<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header container col-lg-8 col-sm-12 mx-auto">
        <h1>Work Day Scheduler</h1>
        <p id="static">A simple calendar app for scheduling your day</p>
        <div id=display-date></div>
    </header>
    <table class="container col-lg-8 col-sm-12 mx-auto">
        <tr data-hour="9" id="nine">
            <td class="hour">9AM</td>
            <td class="input">
                <textarea id="nineactivity" class="activities"></textarea>
            </td>
            <td id="ninesave" class="save-button">Save</td>
        </tr>
        <tr id="ten">
            <td class="hour">10AM</td>
            <td class="input">
                <textarea id="tenactivity" class="activities"></textarea>
            </td>
            <td id="tensave" class="save-button">Save</td>
        </tr>
        <tr id="eleven">
            <td class="hour">11AM</td>
            <td class="input">
                <textarea id="elevenactivity" class="activities"></textarea>
            </td>
            <td id="elevensave" class="save-button">Save</td>
        </tr>
        <tr id="twelve">
            <td class="hour">12PM</td>
            <td class="input">
                <textarea id="twelveactivity" class="activities"></textarea>
            </td>
            <td id="twelvesave" class="save-button">Save</td>
        </tr>
        <tr id="one">
            <td class="hour">1PM</td>
            <td class="input">
                <textarea id="oneactivity" class="activities"></textarea>
            </td>
            <td id="onesave" class="save-button">Save</td>
        </tr>
        <tr id="two">
            <td class="hour">2PM</td>
            <td class="input">
                <textarea id="twoactivity" class="activities"></textarea>
            </td>
            <td id="twosave" class="save-button">Save</td>
        </tr>
        <tr id="three">
            <td class="hour">3PM</td>
            <td class="input">
                <textarea id="threeactivity" class="activities"></textarea>
            </td>
            <td id="threesave" class="save-button">Save</td>
        </tr>
        <tr id="four">
            <td class="hour">4PM</td>
            <td class="input">
                <textarea id="fouractivity" class="activities"></textarea>
            </td>
            <td id="foursave" class="save-button">Save</td>
        </tr>
        <tr id="five">
            <td class="hour">5PM</td>
            <td class="input">
                <textarea id="fiveactivity" class="activities"></textarea>
            </td>
            <td id="fivesave" class="save-button">Save</td>
        </tr>
    </table>
    <script src="moment.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

</body>

</html>
